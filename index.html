<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="game-info">
        <p class="player-info hidden">You are playing as: <span class="symbol"></span></p>
        <p class="turn-info hidden">It is now <span class="current-turn"></span>.</p>
        <p class="result hidden"></p>
    </div>
    <div class="hidden" id="board"></div>
    <div id="name-inputs">
        <div class="name-field">
            <label for="user-name">Enter your name: </label>
            <input type="text" name="userName" id="user-name" placeholder="Player 1">
        </div>
        <div class="name-field">
            <label for="other-name">Enter the other player's name: </label>
            <input type="text" name="otherName" id="other-name" placeholder="Player 2">
        </div>
    </div>
</body>
</html>
