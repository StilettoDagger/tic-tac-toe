<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="game-info">
        <p class="player-info">You are playing as: <span class="symbol"></span></p>
        <p class="turn-info">It is now <span class="current-turn"></span>.</p>
        <p class="result hidden"></p>
    </div>
    <div id="board"></div>
</body>
</html>
